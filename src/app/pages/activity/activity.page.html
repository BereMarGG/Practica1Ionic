<ion-header>
  <ion-toolbar>
    <ion-title>Actividad Física</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="success" (click)="addActivity()" aria-label="Registrar nueva actividad" class="custom-button">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon> 
          Registrar Nueva Actividad
        </ion-button>
        
      </ion-col>
    </ion-row>

    <!-- Lista de actividades con opciones de edición y eliminación -->
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let activity of activities; let i = index">
        <ion-item role="listitem" [attr.aria-label]="'Actividad: ' + activity.name + ', Duración: ' + activity.duration">
          <!-- Icono de la actividad -->
          <ion-icon slot="start" [name]="getActivityIcon(activity.name)" class="activity-icon"></ion-icon>
          
          <!-- Nombre y duración de la actividad -->
          <ion-label>
            <h2>{{ activity.name }}</h2>
            <p>{{ activity.duration }}</p>
          </ion-label>

          <!-- Botón para editar la actividad -->
          <ion-button slot="end" fill="outline" color="tertiary" (click)="editActivity(i)" aria-label="Editar actividad">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>

          <!-- Botón para eliminar la actividad -->
          <ion-button slot="end" fill="outline" color="danger" (click)="deleteActivity(i)" aria-label="Eliminar actividad">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
